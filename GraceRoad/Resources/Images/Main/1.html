<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            ul
            {
                list-style:none;
                margin:0px;
            }
        </style>
    </head>
    <body id="main_body" >

                        <div>
                            <input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/>

                    </li>
                    <li id="li_2" >
                        <label class="description" for="element_2">这是第一题 </label>
                        <div>
                            <textarea id="element_2" name="element_2" class="element textarea medium"></textarea>
                        </div>
                    </li>
                    <li id="li_6" >
                        <label class="description" for="element_6">您的选择 </label>
                        <div>
                            <input id="element_6_1" name="element_6_1" class="element checkbox" type="checkbox" value="1" />
                            <label class="choice" for="element_6_1">选项一</label>
                            <input id="element_6_2" name="element_6_2" class="element checkbox" type="checkbox" value="1" />

                    </li>
                    <li id="li_3" >

                        <div>
                            <textarea id="element_3" name="element_3" class="element textarea medium"></textarea>
                        </div>
                    </li>
                    <li id="li_4" >
                        <label class="description" for="element_4">这是第三题 </label>
                        <div>
                            <textarea id="element_4" name="element_4" class="element textarea medium"></textarea>
                        </div>
                    </li>
                    <li id="li_5" >
                        <label class="description" for="element_5">姓名 </label>
                        <div>
                            <input id="element_5" name="element_5" class="element text medium" type="text" maxlength="255" value=""/>
                        </div>
                    </li>
                    
					<li class="buttons">
                        <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
                    </li>
                </ul>
            </form>
        </div>
	</body>
</html>
